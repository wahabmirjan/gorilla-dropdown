<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gorilla Dropdown</title>
		
		<link rel="stylesheet" href="../dist/css/jquery.gorilla-dropdown.css">
		<link rel="stylesheet" href="css/main.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../dist/js/jquery.gorilla-dropdown.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	
	<body>
		
		<p>Gorilla Dropdown</p>
		
		
		
		
		<hr />
		
		
		
		
		
		
		
		<br />
		
		<select id="s1">
			<option value="saab" data-imgsrc="https://www.easyicon.net/api/resizeApi.php?id=511326&size=32" data-description="Description with Saab">Saab</option>
			<option value="mercedes" data-imgsrc="https://www.easyicon.net/api/resizeApi.php?id=511305&size=32" data-description="Description with Mercedes">Mercedes</option>
			<option value="honda" data-imgsrc="https://www.easyicon.net/api/resizeApi.php?id=511290&size=32">   	</option>
		</select>
		
		
		
		<select id="s2" class="blah">
			<option value="honda" data-imgsrc="https://www.easyicon.net/api/resizeApi.php?id=511290&size=32" data-description="Description with Honda">Honda</option>
			<option value="toyota" data-imgsrc="https://www.easyicon.net/api/resizeApi.php?id=511329&size=32" data-description="Description with Toyota">Toyota</option>
		</select>
		
		
		<button id="get-selected">Get Selected</button>
		
	</body>
	
	
</html>
